<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; }
        label { display: block; margin: 10px 0 5px; }
        input, textarea { 
            width: 100%; 
            padding: 8px; 
            margin-bottom: 10px; 
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button { 
            background-color: #007BFF; 
            color: white; 
            padding: 10px 15px; 
            border: none; 
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover { background-color: #0056b3; }
        .volver { 
            display: inline-block; 
            margin-top: 15px; 
            color: #007BFF; 
            text-decoration: none; 
        }
    </style>
</head>
<body>
    <h1>Editar Cliente</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ cliente.nombre }}" maxlength="50" required>
        
        <label for="direccion">Dirección:</label>
        <textarea id="direccion" name="direccion" maxlength="200" rows="3">{{ cliente.direccion }}</textarea>
        
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" value="{{ cliente.telefono }}" maxlength="10" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ cliente.email }}" maxlength="100">
        
        <button type="submit">Actualizar Cliente</button>
    </form>
    
    <a href="/" class="volver">← Volver al listado</a>
</body>
</html>
