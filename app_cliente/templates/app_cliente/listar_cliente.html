<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { margin: 5px; padding: 5px 10px; text-decoration: none; color: white; border-radius: 3px; }
        .editar { background-color: #007BFF; }
        .borrar { background-color: #DC3545; }
        .agregar { background-color: #28A745; display: inline-block; margin: 10px 0; padding: 10px 15px; color: white; text-decoration: none; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Listado de Clientes</h1>
    
    <a href="/agregar/" class="btn agregar">Agregar cliente</a>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente.id_cliente }}</td>
                <td>{{ cliente.nombre }}</td>
                <td>{{ cliente.direccion }}</td>
                <td>{{ cliente.telefono }}</td>
                <td>{{ cliente.email }}</td>
                <td>
                    <a href="/editar/{{ cliente.id_cliente }}/" class="btn editar">Editar</a>
                    <a href="/borrar/{{ cliente.id_cliente }}/" class="btn borrar">Borrar</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6">No hay clientes registrados.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
